<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depth Texture Demo</title>
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.177.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.177.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <input type="file" id="glb-upload" accept=".glb" style="position:absolute;z-index:10;top:10px;left:10px;" />
  <label style="position:absolute;z-index:10;top:10px;left:180px;background:rgba(255,255,255,0.7);padding:2px 8px;border-radius:4px;">
    线条颜色: <input type="color" id="line-color" value="#ffffff" />
  </label>
  <button id="export-png" style="position:absolute;z-index:10;top:10px;left:320px;background:rgba(255,255,255,0.9);padding:4px 12px;border:1px solid #ccc;border-radius:4px;cursor:pointer;">
    导出PNG
  </button>
  <script type="module" src="script.js"></script>
</body>
</html>
