<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depth Texture Demo</title>
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.177.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.177.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div class="control-panel">
    <input type="file" id="glb-upload" accept=".glb" style="display: none;" />
    <label for="glb-upload" class="upload-button">上传自定义GLB模型</label>
    
    <button id="toggle-angle" class="control-button">切换角度</button>
    
    <label class="control-label">
      <input type="checkbox" id="show-wireframe" />
      <span>显示完整线框</span>
    </label>
    
    <label class="control-label">
      <span>线条颜色</span>
      <input type="color" id="line-color" value="#ffffff" />
    </label>
    
    <label id="density-slider-label" class="control-label" style="display:none;">
      <span>密度</span>
      <input type="range" id="line-density-slider" min="1" max="80" value="70" step="1" />
      <span id="density-value">70</span>
    </label>
    
    <button id="export-png">
      导出图片
    </button>
  </div>
  
  <script type="module" src="script.js"></script>
</body>
</html>
