<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depth Texture Demo</title>
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.177.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.177.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <input type="file" id="glb-upload" accept=".glb" style="position:absolute;z-index:10;top:15px;left:15px;" />
  <label style="position:absolute;z-index:10;top:50px;left:15px;background:rgba(255,255,255,0.8);padding:6px 12px;border-radius:4px;">
    <input type="checkbox" id="show-wireframe" /> 显示完整模型线框
  </label>
  <label style="position:absolute;z-index:10;top:85px;left:15px;background:rgba(255,255,255,0.8);padding:6px 12px;border-radius:4px;">
    线条颜色: <input type="color" id="line-color" value="#ffffff" />
  </label>
  <label id="density-slider-label" style="position:absolute;z-index:10;top:120px;left:15px;background:rgba(255,255,255,0.8);padding:6px 12px;border-radius:4px;display:none;min-width:200px;">
   线条密度: <input type="range" id="line-density-slider" min="1" max="80" value="70" step="1" style="width:100px;" /> <span id="density-value" style="display: inline-block; width: 30px;">70</span>
  </label>
  <button id="export-png" style="position:absolute;z-index:10;top:155px;left:15px;background:rgba(70,130,180,0.9);color:white;padding:8px 16px;border:none;border-radius:4px;cursor:pointer;min-width:200px;">
    导出PNG
  </button>
  <script type="module" src="script.js"></script>
</body>
</html>
